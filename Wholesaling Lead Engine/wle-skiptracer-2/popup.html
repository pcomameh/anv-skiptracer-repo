<!DOCTYPE html>
<html>
  <head>
    <style>
      body { font-family: sans-serif; width: 260px; padding: 10px; }
      textarea { width: 100%; height: 120px; margin-bottom: 10px; }
      button { width: 100%; padding: 8px; margin-top: 5px; }
      #message { margin-top: 10px; font-size: 13px; color: green; }
      #error { color: red; font-size: 13px; }
    </style>
  </head>
  <body>
    <h3>WLE Skiptracer</h3>
    <p>Paste up to 10 TPS URLs:</p>
    <textarea id="urlList" placeholder="One URL per line"></textarea>
    <div id="error"></div>
    <button id="start">Run Skiptrace</button>
    <button id="clear">Clear</button>
    <div id="message"></div>
    <script src="popup.js"></script>
  </body>
</html>
